<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
  <title>CSS lessons</title>
</head>
<body>
  <a href="../index.html">ГЛАВНАЯ</a><br>

  <a href="https://akkords.pro/">Ссылка на сайт</a>
  <header class="header">
    <div class="header__left"></div>
    <div class="header__right"></div>
  </header>
  <div class="block-cover">
    <h1 class="block-cover__title"></h1>
    <p class="block-cover__text"></p>
  </div>
  
  <div class="block-artists">
    <h2 class="heading"></h2>
    <div class="block-artists__items">
      <div class="block-artists__item"></div>
      <div class="block-artists__item"></div>
      <div class="block-artists__item"></div>
      <div class="block-artists__item"></div>
      <div class="block-artists__item"></div>
      <div class="block-artists__item"></div>
      <div class="block-artists__item"></div>
      <div class="block-artists__item"></div>
    </div>
  </div>
  
  <div class="block-song">
    <h2 class="heading"></h2>
    <div class="block-song__wrap">
      <div class="block-song__left"></div>
      <div class="block-song__right"></div>
    </div>
  </div>
  
  <div class="analysis-block">
    <h2 class="heading"></h2>
    <div class="analysis-block__wrap">
      <p class="analysis-block__text"></p>
      <div class="heading-block__row">
        <div class="heading-block__item"></div>
        <div class="heading-block__item"></div>
      </div>
    </div>
  </div>

  <div class="chords-block">
    <h2 class="heading"></h2>
    <div class="chords-block__posts">
      <div class="chords-block__item"></div>
      <div class="chords-block__item"></div>
      <div class="chords-block__item"></div>
      <div class="chords-block__item"></div>
      <div class="chords-block__item"></div>
      <div class="chords-block__item"></div>
    </div>
  </div>

  <div class="advantage-block">
    <h2 class="heading"></h2>
    <div class="advantage-block__box">
      <div class="advantage-block__item"></div>
      <div class="advantage-block__item"></div>
      <div class="advantage-block__item"></div>
    </div>
  </div>
  
  <footer class="footer">
    <div class="footer__box">
      <div class="footer__chapter"></div>
      <div class="footer__chapter"></div>
      <div class="footer__chapter"></div>
      <div class="footer__chapter"></div>
    </div>
    <div class="footer__info"></div>
  </footer>
</body>
</html>
